<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Verification</title>
    <style>
        body {
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: none; /* JavaScript isay show karegi */
            flex-direction: column;
            gap: 25px;
        }

        .card-box {
            width: 100%;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .error-msg {
            text-align: center;
            color: #888;
            margin-top: 100px;
            display: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="container" id="cardContainer">
        <div class="card-box">
            <img id="frontImg" src="" alt="Front Side">
        </div>

        <div class="card-box">
            <img id="backImg" src="" alt="Back Side">
        </div>
    </div>

    <div id="error" class="error-msg">
        <h2>Invalid ID Card</h2>
        <p>Please scan a valid QR code to see the details.</p>
    </div>

    <script>
        // URL se 'id' lene ke liye (e.g., ?id=5)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // 10 logon ka data (Images ke naam)
        const users = {
            "1": { front: "p1_front.png", back: "p1_back.png" },
            "2": { front: "p2_front.png", back: "p2_back.png" },
            "3": { front: "p3_front.png", back: "p3_back.png" },
            "4": { front: "p4_front.png", back: "p4_back.png" },
            "5": { front: "p5_front.png", back: "p5_back.png" },
            "6": { front: "p6_front.png", back: "p6_back.png" },
            "7": { front: "p7_front.png", back: "p7_back.png" },
            "8": { front: "p8_front.png", back: "p8_back.png" },
            "9": { front: "p9_front.png", back: "p9_back.png" },
            "10": { front: "p10_front.png", back: "p10_back.png" }
        };

        if (userId && users[userId]) {
            document.getElementById('cardContainer').style.display = 'flex';
            document.getElementById('frontImg').src = users[userId].front;
            document.getElementById('backImg').src = users[userId].back;
        } else {
            document.getElementById('error').style.display = 'block';
        }
    </script>

</body>
</html>
