<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Layout</title>
    <style>
        body {
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff; /* White background jaisa screenshot mein hai */
        }

        .container {
            width: 100%;
            max-width: 480px; /* Card ki munasib width */
            display: flex;
            flex-direction: column;
            gap: 25px; /* Dono cards ke darmiyan fasla */
        }

        .card-box {
            width: 100%;
            background: #fff;
            border-radius: 8px; /* Halkay round corners */
            overflow: hidden;
            
            /* Screenshot jaisi gehri shadow */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3); 
            
            /* No animation style */
            display: block;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card-box">
            <img src="front.png" alt="ID Card Front">
        </div>

        <div class="card-box">
            <img src="back.png" alt="ID Card Back">
        </div>
    </div>

</body>
</html>
